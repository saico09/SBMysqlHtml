<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Tortuga</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- As a link -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Tienda Tortuga</a>
    </nav>

    <div class="container mt-4 tortuga-destacados">
        <div class="row">
            <div th:each="juego: ${videojuegos}" class="col-md-3 mb-3">
                <div class="card h-100">
                    <img th:src="${juego.imageUrl}" class="card-img-top" alt="..." style="height: 390px; object-fit: cover;">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h6 th:text="${juego.nombre}" class="card-title"></h6>
                        <p>
                            <span class="badge badge-warning" th:text="${juego.distribuidor.nombre}"></span>
                        </p>
                        <p th:text="${juego.descripcion}" class="card-text"></p>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="btn btn-primary btn-block">Ver detalles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
